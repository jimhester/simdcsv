name: Python

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-tests:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential ccache

    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ccache

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ccache
          ~/Library/Caches/ccache
        key: ccache-python-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
        restore-keys: |
          ccache-python-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache -z

    - name: Install Python package with test dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]

    - name: Show ccache stats
      run: |
        ccache -s

    - name: Run tests with pytest
      working-directory: python
      run: |
        python -m pytest tests/ -v --tb=short

  # Python source coverage job - measures Python code with pytest-cov
  python-coverage:
    name: Python Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install Python package with test dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]

    - name: Run tests with coverage
      working-directory: python
      run: |
        python -m pytest tests/ -v --tb=short --cov=vroom_csv --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.repository == 'jimhester/libvroom'
      continue-on-error: true
      with:
        files: ./python/coverage.xml
        flags: python
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}

  # C++ bindings coverage job - measures bindings.cpp with LLVM coverage
  # This provides coverage for the C++ code in the Python extension module
  python-bindings-coverage:
    name: Python Bindings Coverage (C++)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools-scm

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake clang llvm

    - name: Install Python build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install build scikit-build-core pybind11 pytest pyarrow

    - name: Build Python package with coverage instrumentation
      working-directory: python
      env:
        CC: clang
        CXX: clang++
        CMAKE_ARGS: "-DENABLE_LLVM_COVERAGE=ON"
        LLVM_PROFILE_FILE: "coverage-%p.profraw"
      run: |
        python -m pip install --no-build-isolation -v -e .[test]

    - name: Run tests to collect coverage
      working-directory: python
      env:
        LLVM_PROFILE_FILE: "coverage-%p.profraw"
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Generate coverage report
      working-directory: python
      run: |
        # Find llvm-profdata and llvm-cov
        LLVM_PROFDATA=$(which llvm-profdata || find /usr -name 'llvm-profdata*' -type f | head -1)
        LLVM_COV=$(which llvm-cov || find /usr -name 'llvm-cov*' -type f | head -1)

        echo "Using llvm-profdata: $LLVM_PROFDATA"
        echo "Using llvm-cov: $LLVM_COV"

        # Merge raw profiles
        $LLVM_PROFDATA merge -sparse coverage-*.profraw -o coverage.profdata

        # Find the compiled extension module
        EXTENSION=$(find . -name '_core*.so' -type f | head -1)
        echo "Found extension: $EXTENSION"

        # Generate coverage report in lcov format
        $LLVM_COV export "$EXTENSION" \
          -instr-profile=coverage.profdata \
          -format=lcov \
          -ignore-filename-regex='(_deps/|/usr/|pybind11)' \
          > bindings-coverage.info

        # Show summary
        echo "=== Python Bindings Coverage Summary ==="
        $LLVM_COV report "$EXTENSION" \
          -instr-profile=coverage.profdata \
          -ignore-filename-regex='(_deps/|/usr/|pybind11)' \
          --show-region-summary=false

    - name: Upload bindings coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.repository == 'jimhester/libvroom'
      continue-on-error: true
      with:
        files: ./python/bindings-coverage.info
        flags: python-bindings
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}

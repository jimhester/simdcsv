project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "api-reference/**/*.qmd"

website:
  title: "libvroom"
  description: "High-performance CSV parser using SIMD instructions"
  repo-url: https://github.com/jimhester/libvroom
  repo-actions: [issue]

  navbar:
    right:
      - icon: github
        href: https://github.com/jimhester/libvroom

  sidebar:
    style: docked
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd
          - getting-started.qmd
          - integration-guide.qmd
      - section: "User Guide"
        contents:
          - cli.qmd
          - streaming.qmd
          - caching.qmd
          - error-handling.qmd
      - section: "Reference"
        contents:
          - c-api.qmd
          - architecture.qmd
          - benchmarks.qmd
          - text: "API Reference"
            href: api-reference/index.qmd

  page-footer:
    center: "Built with [Quarto](https://quarto.org/) and [Doxygen](https://doxygen.nl/)"

format:
  html:
    theme: cosmo
    toc: true
    toc-location: right
    code-copy: true
    code-overflow: wrap

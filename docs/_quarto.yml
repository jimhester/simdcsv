project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "api-reference/**/*.qmd"
    - "python-reference/**/*.qmd"

metadata-files:
  - python-reference/_sidebar.yml

website:
  title: "libvroom"
  description: "High-performance CSV parser using SIMD instructions"
  repo-url: https://github.com/jimhester/libvroom
  repo-actions: [issue]

  navbar:
    right:
      - icon: github
        href: https://github.com/jimhester/libvroom

  sidebar:
    style: docked
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd
          - getting-started.qmd
          - integration-guide.qmd
      - section: "User Guide"
        contents:
          - cli.qmd
          - streaming.qmd
          - caching.qmd
          - error-handling.qmd
      - section: "Python"
        contents:
          - python.qmd
          - text: "Python API Reference"
            href: python-reference/index.qmd
      - section: "Reference"
        contents:
          - c-api.qmd
          - architecture.qmd
          - benchmarks.qmd
          - text: "C++ API Reference"
            href: api-reference/index.qmd

  page-footer:
    center: "Built with [Quarto](https://quarto.org/), [Doxygen](https://doxygen.nl/), and [quartodoc](https://machow.github.io/quartodoc/)"

format:
  html:
    theme: cosmo
    toc: true
    toc-location: right
    code-copy: true
    code-overflow: wrap

quartodoc:
  package: vroom_csv
  dir: python-reference
  title: Python API Reference
  style: pkgdown
  parser: numpy
  sidebar: python-reference/_sidebar.yml
  sections:
    - title: Reading CSV Files
      desc: Functions for reading CSV files
      contents:
        - read_csv
        - read_csv_batched
        - read_csv_rows
    - title: Dialect Detection
      desc: Detect CSV format automatically
      contents:
        - detect_dialect
    - title: Data Classes
      desc: Classes representing parsed CSV data
      contents:
        - Table
        - RecordBatch
        - BatchedReader
        - RowIterator
        - Dialect
    - title: Utilities
      desc: Utility functions and classes
      contents:
        - default_progress
    - title: Exceptions
      desc: Exception classes for error handling
      contents:
        - VroomError
        - ParseError
        - IOError
